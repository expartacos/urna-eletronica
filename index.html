<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
           <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4"> 
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                    
                </div>
                <div class="d-1-right">
                    <div class="d-1-imagem">
                        <img src="imagens/99.jpg" alt="">
                        Prefeito
                    </div> 
                    <div class="d-1-imagem small">
                        <img  src="imagens/99_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
           </div>
           <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMAR para CONFIRMAR este voto <br/>
                CORRIGIR para CORRIGIR este voto <br/>
           </div>
        </div>
        <div class="teclado">
            <div class="botoes-linha">
                <div class="botoes" onclick="clicou('1')">1</div>
                <div class="botoes" onclick="clicou('2')">2</div>
                <div class="botoes" onclick="clicou('3')">3</div>
            </div>
            <div class="botoes-linha">
                <div class="botoes" onclick="clicou('4')">4</div>
                <div class="botoes" onclick="clicou('5')">5</div>
                <div class="botoes" onclick="clicou('6')">6</div>
            </div>
            <div class="botoes-linha">
                <div class="botoes" onclick="clicou('7')">7</div>
                <div class="botoes" onclick="clicou('8')">8</div>
                <div class="botoes" onclick="clicou('9')">9</div>
            </div>
            <div class="botoes-linha">
                <div class="botoes" onclick="clicou('0')">0</div>
            </div>
            <div class="botoes-linha">
                <div class="botoes botao-cancela" onclick="branco()">BRANCO</div>
                <div class="botoes botao-corrigir" onclick="corrigir()">CORRIGIR</div>
                <div class="botoes botao-confirma" onclick="confirmar()">CONFIRMAR</div>
            </div>   
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
